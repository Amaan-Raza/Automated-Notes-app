<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login.css">
    <title>Sign In</title>
</head>
<body>
    <div class="row wrapper">
        <div class="col">
        </div>
        <div class="col-7">
          <!-- pills start-->
        <ul class="nav nav-pills mb-3 nav-justified" id="pills-tab" role="tablist">
            <li class="nav-item m-2 loginpill" role="presentation">
              <button class="nav-link pill active " id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login" aria-selected="true">Login</button>
            </li>
            <li class="nav-item m-2 " role="presentation">
              <button class="nav-link pill loginpill" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab" aria-controls="pills-register" aria-selected="false">Register</button>
            </li>
        </ul>
          <!-- pills end-->

          <!-- pills content start -->
        <div class="tab-content" id="pills-tabContent">
            
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-register-tab">
                <form>
                    <div class="text-center mb-3">
                        <p>Sign in with:</p>
                        <button type="button" class="btn btn-link btn-floating mx-1 text-dark">
                            <i class="bi bi-facebook"></i>
                        </button>
                        
                        <button type="button" class="btn btn-link btn-floating mx-1 text-dark">
                            <i class="bi bi-google"></i>
                        </button>
                        
                        <button type="button" class="btn btn-link btn-floating mx-1 text-dark">
                            <i class="bi bi-twitter"></i>
                        </button>
                        
                        <button type="button" class="btn btn-link btn-floating mx-1 text-dark">
                            <i class="bi bi-github"></i>
                        </button>
                    </div>
                    
                    <p class="text-center">or:</p>
                    
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="loginName" class="form-control" placeholder="Email or username" />
                        <label class="form-label" for="loginName"></label>
                    </div>
                    
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="loginPassword" class="form-control" placeholder="Password"/>
                        <label class="form-label" for="loginPassword"></label>
                    </div>
                    
                    <!-- 2 column grid layout -->
                    <div class="row mb-4">
                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-3 mb-md-0">
                                <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="loginCheck"
                                checked
                                />
                                <label class="form-check-label" for="loginCheck"> Remember me </label>
                            </div>
                        </div>
                        
                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Simple link -->
                            <a class="text-black" href="#!">Forgot password?</a>
                        </div>
                    </div>
                    
                    <!-- Submit button -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-dark bg-black" type="submit">Sign In</button>
                      </div>
                    
                    <!-- Register buttons -->
                    <div class="text-center mt-4">
                        <p>Not a member? <a href="#!" class="text-black">Register</a></p>
                    </div>
                </form>
            </div>
            
            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-login-tab">
                <form>
                    <div class="text-center mb-3">
                      <p>Sign up with:</p>
                      <button type="button" class="btn btn-link btn-floating mx-1 text-dark">
                        <i class="bi bi-facebook"></i>
                      </button>
              
                      <button type="button" class="btn btn-link btn-floating mx-1 text-dark">
                        <i class="bi bi-google"></i>
                      </button>
              
                      <button type="button" class="btn btn-link btn-floating mx-1 text-dark">
                        <i class="bi bi-twitter"></i>
                      </button>
              
                      <button type="button" class="btn btn-link btn-floating mx-1 text-dark">
                        <i class="bi bi-github"></i>
                      </button>
                    </div>
              
                    <p class="text-center">or:</p>
              
                    <!-- Name input -->
                    <div class="form-outline mb-4">
                      <input type="text" id="registerName" class="form-control" placeholder="Name"/>
                      <label class="form-label" for="registerName"></label>
                    </div>
              
                    <!-- Username input -->
                    <div class="form-outline mb-4">
                      <input type="text" id="registerUsername" class="form-control" placeholder="Username"/>
                      <label class="form-label" for="registerUsername"></label>
                    </div>
              
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="registerEmail" class="form-control" placeholder="Email"/>
                      <label class="form-label" for="registerEmail"></label>
                    </div>
              
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="registerPassword" class="form-control" placeholder="Password"/>
                      <label class="form-label" for="registerPassword"></label>
                    </div>
              
                    <!-- Repeat Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="registerRepeatPassword" class="form-control" placeholder="Repeat password" />
                      <label class="form-label" for="registerRepeatPassword"></label>
                    </div>
              
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="registerCheck"
                        checked
                        aria-describedby="registerCheckHelpText"
                      />
                      <label class="form-check-label" for="registerCheck">
                        I have read and agree to the terms
                      </label>
                    </div>
              
                    <!-- Submit button -->
                    <div class="d-grid gap-2 m-3">
                        <button class="btn btn-dark bg-black" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
        <div class="col">

        </div>
    </div>
        
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
